<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portofolio</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/polio.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <script src="./js/menu.js" defer="defer"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="logotype">
                    <img src="./img/logo.svg" alt="nothing" class="logotype__image">
                </div>
                <nav class="menu" id="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#hero" class="link-anchor">About me</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="link-anchor">Skills</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="link-anchor">Projects</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="link-anchor">Contacts</a>
                        </li>
                    </ul>
                </nav>
                <button class="burger" id="burger">
                    <span class="burger__line"></span>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="welcome">
            <div class="container">
                <div class="welcome__content">
                    <article class="hero" id="hero">
                        <h1 class="hero__title">Alexandr Kudinov</h1>
                        <h2 class="hero__subtitle">full plan dev</h2>
                        <p class="hero__description">I search to become the best programmer, make my own studio and games</p>
                    </article>
                    <article class="avatar"></article>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
